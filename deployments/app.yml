apiVersion: apps/v1
kind: Deployment
metadata:
  name: synonym-dictionary
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synonym-dictionary
  template:
    metadata:
      labels:
        app: synonym-dictionary
    spec:
      containers:
      - name: synonym-dictionary
        image: shdkej/synonym-dictionary:0.0.2-prerelease13
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: synonym-dictionary
  namespace: default
  labels:
    app: synonym-dictionary
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: synonym-dictionary
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: note-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: synonym-dictionary
spec:
  hosts:
  - "*"
  gateways:
  - note-gateway
  http:
  - match:
    - uri:
        exact: /synonym
    route:
    - destination:
        host: synonym-dictionary
        port:
          number: 8080
